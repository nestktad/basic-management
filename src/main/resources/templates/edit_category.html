<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chỉnh sửa Danh Mục</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .sidebar {
      height: 100vh;
      background-color: #343a40;
      color: #fff;
      padding-top: 20px;
    }
    .sidebar a {
      color: #adb5bd;
      text-decoration: none;
      display: block;
      padding: 10px 20px;
      margin-bottom: 10px;
    }
    .sidebar a.active, .sidebar a:hover {
      color: #fff;
      background-color: #495057;
      border-radius: 5px;
    }
    .content {
      padding: 20px;
    }
  </style>
</head>
<body>

<div class="container-fluid">
  <div class="row">
    <!-- Sidebar -->
    <div class="col-md-3 col-lg-2 sidebar">
      <h2 class="text-center">Dashboard</h2>
      <a href="/home">Quản lý Sản phẩm</a>
      <a href="/category"  class="active">Quản lý Danh mục</a>
      <a href="#">Thống kê</a>
    </div>

    <!-- Main Content -->
    <div class="col-md-9 col-lg-10 content">
      <h2 class="text-center mb-4">Chỉnh sửa Danh Mục</h2>

      <form th:action="@{'/editCate/' + ${category.categoryId} }" th:object="${category}" method="post">
        <!-- Tên sản phẩm -->
        <div class="mb-3">
          <label for="productName" class="form-label">Tên sản phẩm</label>
          <input type="text" class="form-control" id="productName" th:field="*{categoryName}" placeholder="Nhập tên sản phẩm">
        </div>
        <div class="mb-3">
          <label for="productName" class="form-label">Miêu tả</label>
          <input type="text" class="form-control" id="description" th:field="*{description}" placeholder="Nhập miêu tả">
        </div>
        <!-- Nút Lưu -->
        <div class="text-center">
          <button type="submit" class="btn btn-primary">Lưu</button>
          <button type="reset" class="btn btn-secondary">Làm mới</button>
        </div>
      </form>

    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
